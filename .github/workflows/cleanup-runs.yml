name: Cleanup Old Workflow Runs

on:
  schedule:
    # 每月1号凌晨2点执行（UTC时间）
    - cron: '0 2 1 * *'
  workflow_dispatch: # 允许手动触发

permissions:
  contents: read
  actions: write

jobs:
  cleanup:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup GitHub CLI
        uses: actions/github-script@v7
        with:
          script: |
            const { data: workflows } = await github.rest.actions.listWorkflowsForRepo({
              owner: context.repo.owner,
              repo: context.repo.repo,
            });

            console.log(`找到 ${workflows.workflows.length} 个工作流`);

            for (const workflow of workflows.workflows) {
              console.log(`\n处理工作流: ${workflow.name} (ID: ${workflow.id})`);
              
              // 获取该工作流的所有运行记录
              const { data: runs } = await github.rest.actions.listWorkflowRuns({
                owner: context.repo.owner,
                repo: context.repo.repo,
                workflow_id: workflow.id,
                per_page: 100,
              });

              console.log(`  找到 ${runs.workflow_runs.length} 个运行记录`);

              // 如果运行记录超过6个，删除旧的
              if (runs.workflow_runs.length > 6) {
                const runsToDelete = runs.workflow_runs.slice(6);
                console.log(`  将删除 ${runsToDelete.length} 个旧运行记录`);

                for (const run of runsToDelete) {
                  try {
                    await github.rest.actions.deleteWorkflowRun({
                      owner: context.repo.owner,
                      repo: context.repo.repo,
                      run_id: run.id,
                    });
                    console.log(`    ✓ 已删除运行记录 #${run.run_number} (ID: ${run.id})`);
                  } catch (error) {
                    console.log(`    ✗ 删除运行记录 #${run.run_number} 失败: ${error.message}`);
                  }
                }
              } else {
                console.log(`  运行记录数量未超过6个，无需删除`);
              }
            }

            console.log('\n清理完成！');
